<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="quiz-title">Science Quiz Game</h1>
    <div class="start-screen">
      <button id="start-button">Start</button>
      <a href="main.html">
        <button id="quit-button">Quit</button>
      </a>
    </div>
    <div id="display-container" class="hide">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question"> 1 of 10 Questions </span>
        </div>
        <div class="timer-div">
          <img src="timer.png" alt="timer" width="20px" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!---Questions and choices will be displayed here.-->
      </div>
      <button id="next-button" disabled>Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
      <a href="main.html">
        <button id="quit-button">Quit</button>
      </a>
    </div>

    <script src="sciencequiz.js"></script>
  </body>
</html>
